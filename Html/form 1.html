<html>
    <head>
        <title>Registration form</title>
    </head>
    <body background="pexels-2.webp">
        <style>
            h1{
    text-align: center;
}


        </style>
        <h1>Registration Form In Html</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text"placeholder="Name">
                    </td>
                </tr>
                <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="Phone"placeholder="+233**********">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email"placeholder="***@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password"placeholder="**********">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="Date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox"singing>Singing
                    <input type="checkbox"Dancing>Dancing
                    <input type="checkbox"Reading>Reading
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Postgraduate</option>
                        <option>PHD</option>
                        <option>Degree</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="4" cols="15" placeholder=Ad**></textarea>
                </td>
                <tr>
                    <td>
                        <label for="file">File</label>
                        <input id="file" type="file" name="file">
                    </td>
                </tr>
            </tr>
            <tr>
                <td>
                    <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                </td>
            </tr>

            </table>
        </form>
    </body>
</html>
